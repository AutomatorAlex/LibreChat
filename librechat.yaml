version: 1.2.1 # Or your current LibreChat config version

# Interface settings to ensure UI elements remain visible with modelSpecs
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  temporaryChat: true    # Enable ephemeral conversations
  runCode: true          # Enable code execution interface

endpoints:
  custom:
    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}' # This will use your Render env var for OPENROUTER_KEY
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        fetch: false
        default:
          - 'google/gemini-2.5-pro-preview'
          - 'anthropic/claude-3.7-sonnet:thinking'
          - 'anthropic/claude-opus-4:thinking'
          - 'anthropic/claude-sonnet-4:thinking'
          - 'openai/gpt-4.1'
          - 'openai/o4-mini-high'
          - 'qwen/qwen3-235b-a22b'
          - 'x-ai/grok-3-beta'
      titleConvo: true
      titleModel: 'openai/gpt-4.1-nano'
      dropParams:
        - 'stop'
      modelDisplayLabel: 'OpenRouter'
      plugins:
        - id: "web"
          max_results: 10
      agents:
        code: true
        tools: true
  openAI:
    apiKey: '${OPENAI_API_KEY}'
    models:
      default:
        - 'gpt-image-1'
      fetch: false
    titleConvo: true
    titleModel: 'gpt-3.5-turbo'
    agents:
      code: true
      tools: true

fileConfig:
  endpoints:
    vectorStore:
      type: rag_api
      ragApiUrl: "${RAG_API_URL}"

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

# Speech Configuration (STT & TTS)
speech:
  tts:
    openai:
      apiKey: '${OPENAI_API_KEY}' # Uses your existing OpenAI key
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']
  stt:
    openai:
      apiKey: '${OPENAI_API_KEY}' # Uses your existing OpenAI key  
      model: 'whisper-1'
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: true
      playbackRate: 1.0
      cacheTTS: true


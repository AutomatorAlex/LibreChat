version: 1.1.0

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  temporaryChat: true
  runCode: true

endpoints:
  custom:
    - name: OpenRouter
      apiKey: ${OPENROUTER_KEY}
      baseURL: https://openrouter.ai/api/v1
      models:
        fetch: false
        default:
          - google/gemini-2.5-pro-preview
          - anthropic/claude-3.7-sonnet:thinking
          - anthropic/claude-opus-4
          - anthropic/claude-sonnet-4
          - openai/gpt-4.1
          - openai/o4-mini-high
          - qwen/qwen3-235b-a22b
          - x-ai/grok-3-beta
      titleConvo: true
      titleModel: openai/gpt-4.1-nano
      dropParams:
        - stop
      modelDisplayLabel: OpenRouter
      plugins:
        - id: web
          max_results: 10
      agents:
        code: true
        tools: true
  openAI:
    apiKey: ${OPENAI_API_KEY}
    models:
      default:
        - gpt-image-1
      fetch: false
    titleConvo: true
    titleModel: gpt-3.5-turbo
    agents:
      code: true
      tools: true

fileConfig:
  endpoints:
    vectorStore:
      type: rag_api
      ragApiUrl: ${RAG_API_URL}

actions:
  allowedDomains:
    - swapi.dev
    - librechat.ai
    - google.com
    - api.github.com
    - jsonplaceholder.typicode.com
    - httpbin.org
    - api.openweathermap.org
    - newsapi.org
    - api.trello.com
    - slack.com

speech:
  tts:
    openai:
      apiKey: ${OPENAI_API_KEY}
      model: tts-1
      voices:
        - alloy
        - echo
        - fable
        - onyx
        - nova
        - shimmer
  stt:
    openai:
      apiKey: ${OPENAI_API_KEY}
      model: whisper-1
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: external
      languageSTT: English (US)
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: external
      voice: alloy
      languageTTS: en
      automaticPlayback: true
      playbackRate: 1
      cacheTTS: true

mcpServers:
  # Direct MCP servers using stdio
  exa-search:
    type: stdio
    command: npx
    args:
      - -y
      - "@exa-js/mcp-server"
    env:
      EXA_API_KEY: "${EXA_API_KEY}"
    timeout: 30000
    initTimeout: 10000

  openrouter:
    type: stdio
    command: npx
    args:
      - -y
      - "openrouter-mcp-server"
    env:
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      OPENROUTER_DEFAULT_MODEL: "anthropic/claude-3-sonnet-20240229"
    timeout: 30000
    initTimeout: 10000

  sequential-thinking:
    type: stdio
    command: npx
    args:
      - -y
      - "mcp-sequential-thinking"
    timeout: 30000
    initTimeout: 10000

  stripe-toolkit:
    type: stdio
    command: npx
    args:
      - -y
      - "@stripe/agent-toolkit"
    env:
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY}"
    timeout: 30000
    initTimeout: 10000

  # Working N8N MCPs (these use SSE properly)
  my-business-mcp:
    type: sse
    url: https://n8n.metamation.net/mcp/12bd30ab-6657-4d89-95f7-5e6c818d81e6/sse
    timeout: 30000
    initTimeout: 15000
    
  outlook-mcp:
    type: sse
    url: https://n8n.metamation.net/mcp/97a5106e-0b1a-4b61-8818-937f81d6932c/sse
    timeout: 30000
    initTimeout: 15000
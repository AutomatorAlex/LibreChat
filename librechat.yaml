    endpoints:
      custom:
        - name: 'OpenRouter'
          apiKey: '${OPENROUTER_KEY}' # This will use your Render env var for OPENROUTER_KEY
          baseURL: 'https://openrouter.ai/api/v1'
          models:
            fetch: false # Crucial for manually listing the :online model
            default:
              - 'google/gemini-2.5-pro-preview:online'
              - 'anthropic/claude-3.7-sonnet:thinking'
              - 'openai/gpt-4.1'
              # If you use other OpenRouter models, list them here as well:
              # - 'meta-llama/llama-3-70b-instruct'
          titleConvo: true
          titleModel: 'google/gemini-2.5-pro-preview' # Or 'google/gemini-2.5-pro-preview:online'
          dropParams: ['stop'] # Recommended for OpenRouter
          modelDisplayLabel: 'OpenRouter' # Label shown in the UI
          # Optional: if you want to override default LibreChat headers for OpenRouter
          # headers:
          #   "HTTP-Referer": "<YOUR_SITE_URL>" # Replace with your actual site URL
          #   "X-Title": "<YOUR_SITE_NAME>"    # Replace with your actual site name

      # New OpenAI endpoint configuration
      openAI:
        apiKey: '${OPENAI_API_KEY}' # You will need to set this env var in Render
        # baseURL: "https://api.openai.com/v1" # This is the default, usually not needed unless using a proxy
        models:
          fetch: false # To ensure only your specified model is listed for this endpoint
          default:
            - "gpt-image-1" # Your desired image model
        titleConvo: true
        titleModel: "gpt-image-1" # Or a cheaper/faster text model if preferred for titles
        modelDisplayLabel: "OpenAI Images" # Or just "OpenAI"


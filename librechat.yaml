version: 1.2.1 # Or your current LibreChat config version

# Interface settings to ensure UI elements remain visible with modelSpecs
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

modelSpecs:
  list:
    # Google Model
    - name: 'google/gemini-2.5-pro-preview'
      nickname: 'Gemini 2.5 Pro'
      label: 'Gemini 2.5 Pro'
      preset:
        endpoint: 'OpenRouter'
        model: 'google/gemini-2.5-pro-preview'
    # Anthropic Model
    - name: 'anthropic/claude-3.7-sonnet:thinking'
      nickname: 'Claude 3.7 Sonnet'
      label: 'Claude 3.7 Sonnet'
      preset:
        endpoint: 'OpenRouter'
        model: 'anthropic/claude-3.7-sonnet:thinking'
    # OpenAI Models
    - name: 'openai/gpt-4.1'
      nickname: 'GPT-4.1'
      label: 'GPT-4.1'
      preset:
        endpoint: 'OpenRouter'
        model: 'openai/gpt-4.1'
    - name: 'openai/o4-mini-high'
      nickname: 'GPT-4o Mini High'
      label: 'GPT-4o Mini High'
      preset:
        endpoint: 'OpenRouter'
        model: 'openai/o4-mini-high'
    # Qwen Model
    - name: 'qwen/qwen3-235b-a22b'
      nickname: 'Qwen 3-235B'
      label: 'Qwen 3-235B'
      preset:
        endpoint: 'OpenRouter'
        model: 'qwen/qwen3-235b-a22b'
    # X.AI Model
    - name: 'x-ai/grok-3-beta'
      nickname: 'Grok 3 Beta'
      label: 'Grok 3 Beta'
      preset:
        endpoint: 'OpenRouter'
        model: 'x-ai/grok-3-beta'

endpoints:
  custom:
    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}' # This will use your Render env var for OPENROUTER_KEY
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        fetch: false
        default:
          - 'google/gemini-2.5-pro-preview'
          - 'anthropic/claude-3.7-sonnet:thinking'
          - 'openai/gpt-4.1'
          - 'qwen/qwen3-235b-a22b'
          - 'x-ai/grok-3-beta'
          - 'openai/o4-mini-high'
      titleConvo: true
      titleModel: 'openai/gpt-4.1-nano'
      dropParams:
        - 'stop'
      modelDisplayLabel: 'OpenRouter'
      plugins:
        - id: "web"
          max_results: 10
      agents:
        code: true
        tools: true
  openAI:
    apiKey: '${OPENAI_API_KEY}'
    models:
      default:
        - 'gpt-image-1'
      fetch: false
    titleConvo: true
    titleModel: 'gpt-3.5-turbo'
    agents:
      code: true
      tools: true

fileConfig:
  endpoints:
    vectorStore:
      type: rag_api
      ragApiUrl: "${RAG_API_URL}"

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

mcpServers:
  smithery-sequential-thinking:
    type: websocket
    url: "wss://server.smithery.ai/@smithery-ai/server-sequential-thinking/mcp?profile=delightful-hyena-GSmzOH&api_key=2889e4fc-ae4b-47c1-b2df-cdcfb187485c"
    timeout: 60000
    initTimeout: 30000
  custom-exa-search:
    type: websocket
    url: "wss://server.smithery.ai/exa/mcp?api_key=2889e4fc-ae4b-47c1-b2df-cdcfb187485c"
    timeout: 60000
    initTimeout: 30000
  smithery-toolbox:
    type: websocket
    url: "wss://server.smithery.ai/@smithery/toolbox/mcp?api_key=2889e4fc-ae4b-47c1-b2df-cdcfb187485c&profile=delightful-hyena-GSmzOH"
    timeout: 60000
    initTimeout: 30000
  duckduckgo-mcp:
    type: websocket
    url: "wss://server.smithery.ai/@nickclyde/duckduckgo-mcp-server/mcp?api_key=2889e4fc-ae4b-47c1-b2df-cdcfb187485c"
    timeout: 60000
    initTimeout: 30000
  my-business-mcp:
    type: sse
    url: "https://n8n.metamation.net/mcp/12bd30ab-6657-4d89-95f7-5e6c818d81e6/sse"
    timeout: 30000
    initTimeout: 15000
  outlook-mcp:
    type: sse
    url: "https://n8n.metamation.net/mcp/97a5106e-0b1a-4b61-8818-937f81d6932c/sse"
    timeout: 30000
    initTimeout: 15000 